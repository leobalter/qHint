<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>qHint demonstration</title>
    <link rel="stylesheet" href="../qunit/qunit.css" media="screen" />
    <script src="../qunit/qunit.js"></script>
    <script src="../jshint/jshint.js"></script>
    <script src="../qhint.js"></script>

    <script>
        module("Regular tests");

        test("sample", function() {
            ok( true, "all pass" );
        });

        module("jsHint tests");

        qHint("File that adheres to style guidelines", "pass.js");
        
        qHint("File without any style", "fail.js");
    </script>
</head>
<body>
    <h1 id="qunit-header">qHint example</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
